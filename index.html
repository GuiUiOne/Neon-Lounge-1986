<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Lounge 1986</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050014;
        color: #fff;
        font-family: 'VT323', monospace;
        overflow: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0b2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d946ef; 
        border: 1px solid #fff;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 50;
        animation: scrollScanlines 10s linear infinite;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      .glow-text {
        text-shadow: 0 0 5px #fff, 0 0 10px #d946ef, 0 0 20px #d946ef, 0 0 40px #d946ef;
      }
      
      .glow-border {
        box-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff inset;
      }
    </style>

}
